<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Activity</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-center">
  <h1>Conversion Activities</h1>

  <!-- Celsius to Fahrenheit Converter -->
  <div>
    <h2>Celsius to Fahrenheit</h2>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <button onclick="convertCelsius()">Convert</button>
    <p id="result-celsius"></p>
  </div>

  <!-- Fahrenheit to Celsius Converter -->
  <div>
    <h2>Fahrenheit to Celsius</h2>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
    <button onclick="convertFahrenheit()">Convert</button>
    <p id="result-fahrenheit"></p>
  </div>

  <!-- Feet to Meters Converter -->
  <div>
    <h2>Feet to Meters</h2>
    <input type="number" id="feet" placeholder="Enter Feet">
    <button onclick="convertFeet()">Convert</button>
    <p id="result-feet"></p>
  </div>

  <!-- Meters to Feet Converter -->
  <div>
    <h2>Meters to Feet</h2>
    <input type="number" id="meters" placeholder="Enter Meters">
    <button onclick="convertMeters()">Convert</button>
    <p id="result-meters"></p>
  </div>

  <a href="index.html">Back to Home</a>

  <script>
    // Celsius to Fahrenheit Conversion
    function convertCelsius() {
      const c = parseFloat(document.getElementById("celsius").value);
      if (isNaN(c)) return document.getElementById("result-celsius").innerText = "Please enter a number.";
      const f = (c * 9/5) + 32;
      document.getElementById("result-celsius").innerText = `${c}째C = ${f.toFixed(2)}째F`;
    }

    // Fahrenheit to Celsius Conversion
    function convertFahrenheit() {
      const f = parseFloat(document.getElementById("fahrenheit").value);
      if (isNaN(f)) return document.getElementById("result-fahrenheit").innerText = "Please enter a number.";
      const c = (f - 32) * 5/9;
      document.getElementById("result-fahrenheit").innerText = `${f}째F = ${c.toFixed(2)}째C`;
    }

    // Feet to Meters Conversion
    function convertFeet() {
      const ft = parseFloat(document.getElementById("feet").value);
      if (isNaN(ft)) return document.getElementById("result-feet").innerText = "Please enter a number.";
      const m = ft / 3.28084;
      document.getElementById("result-feet").innerText = `${ft} feet = ${m.toFixed(2)} meters`;
    }

    // Meters to Feet Conversion
    function convertMeters() {
      const m = parseFloat(document.getElementById("meters").value);
      if (isNaN(m)) return document.getElementById("result-meters").innerText = "Please enter a number.";
      const ft = m * 3.28084;
      document.getElementById("result-meters").innerText = `${m} meters = ${ft.toFixed(2)} feet`;
    }
  </script>
</body>
</html>
